<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandon's 2022 Christmas Gift</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    html, body {
      background-color: #111;
      color: #eee;
    }
  </style>
</head>
<body>
  <div id="app" class="container py-4 font-monospace">
    <form class="d-flex align-items-center mb-3" @submit.prevent="submitPassphrase">
      <select v-if="puzzles && puzzles.unlocked.length > 1" class="me-3" @change="selectPuzzle($event.target.selectedIndex)">
        <option v-for="puzzle in puzzles.unlocked" :selected="puzzle === puzzles.current">
          {{ niceDate(puzzle) }}
        </option>
      </select>
      <input v-model="passphrase" class="form-control bg-black border-secondary text-light me-3" placeholder="Enter passphrase">
      <button class="btn btn-secondary">
        Submit
      </button>
    </form>

    <pre class="border border-secondary rounded px-3 py-2" v-html="clue.message" style="white-space: pre-wrap;"></pre>

    <div v-if="shouldShowTimer" class="d-flex justify-content-center">
      <div v-for="duration in timerDurations" class="d-flex flex-column align-items-center m-2 m-sm-3">
        <div class="h1">{{ duration.count }}</div>
        <div class="small">{{ duration.name }}</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/duration.js"></script>
  <script>dayjs.extend(window.dayjs_plugin_duration)</script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="script.js"></script>
</body>
</html>
